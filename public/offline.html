<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline - SPF Tongod</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2563eb, #1e293b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .offline-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            margin: 1rem;
        }
        .offline-icon {
            font-size: 4rem;
            color: #64748b;
            margin-bottom: 1rem;
        }
        .retry-btn {
            background: #2563eb;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 500;
            transition: all 0.2s;
        }
        .retry-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="offline-card">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h2 class="mb-3">Tiada Sambungan Internet</h2>
        <p class="text-muted mb-4">
            Anda sedang offline. Beberapa fungsi mungkin tidak tersedia. 
            Sila semak sambungan internet anda.
        </p>
        <button class="btn retry-btn" onclick="window.location.reload()">
            <i class="fas fa-sync-alt me-2"></i>
            Cuba Semula
        </button>
        <div class="mt-4">
            <small class="text-muted">
                <i class="fas fa-archive me-1"></i>
                Sistem Penyimpanan Fail Tongod
            </small>
        </div>
    </div>
</body>
</html>
